dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 127.0.0.1:53
  enhanced-mode: fake-ip
  fake-ip-range: 10.123.0.0/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '+.local'
    - '+.lan'
    - '*'
    - '+.battle.net'
  use-hosts: true
  use-system-hosts: true
  direct-nameserver:
    - system
    
#域名服务器配置
  default-nameserver:
    - 223.5.5.5   # 阿里 DNS
    - 119.29.29.29  # 腾讯 DNS
    - 114.114.114.114 #114
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://0ms.dev/dns-query
    - https://doh.opendns.com/dns-query
    - https://101.101.101.101/dns-query
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true  # 使用 GeoIP 规则过滤 DNS
    geoip-code: CN  # 仅解析中国大陆站点
    geosite:
      - gfw  #后续可能失效
    ipcidr:
      - 240.0.0.0/4  # 排除保留地址
      - 0.0.0.0/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.twitter.com'
      - '+.youtube.com'
