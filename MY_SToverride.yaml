name: MY_SToverride
desc: override dns and rules

dns: #!replace
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 127.0.0.1:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*'
    - '+.local'
    - '+.lan'
    - '+.battle.net'
    - '+.msftncsi.com'   # Windows 网络检测
    - '+.microsoft.com'
    - '+.steamcontent.com'
    - '+.xboxlive.com'
    - '+.playstation.net'
    - '+.icloud.com'
    - '+.apple.com'
    - '+.akamaihd.net'   # 部分 CDN
    - '+.googleapis.com' # 部分 Google 服务
    - '+.nintendo.net'
    - '+.nintendo.com'
  use-hosts: true
  use-system-hosts: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  direct-nameserver:
    - system
  nameserver:
    - https://223.5.5.5/dns-query#h3=true
    - https://223.6.6.6/dns-query#h3=true
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
  fallback-filter:
    - geoip: true
    - ipcidr: [240.0.0.0/4, 0.0.0.0/32]



#节点代理组      
proxy-groups: #!replace
  - name: 代理
    type: select
    include-all: true
    proxies:
      - 自动选择
      - 负载均衡
      - 香港节点
      - 日本节点
      - 台湾节点
      - 美国节点
      - 新加坡节点
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
  - name: 苹果节点
    type: select
    proxies:
      - DIRECT
      - 代理
      - 香港节点
      - 日本节点
      - 台湾节点
      - 美国节点
      - 新加坡节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
  - name: 微软节点
    type: select
    proxies:
      - DIRECT
      - 代理
      - 香港节点
      - 日本节点
      - 台湾节点
      - 美国节点
      - 新加坡节点
    icon: https://img.icons8.com/?size=100&id=22989&format=png&color=000000
  - name: steam下载
    type: select
    proxies:
      - DIRECT
      - 代理
    icon: https://img.icons8.com/?size=100&id=cMLQ2oh5S3TB&format=png&color=000000
  - name: 哔哩哔哩
    type: select
    proxies:
      - DIRECT
      - 香港节点
      - 台湾节点
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/bilibili.png
  - name: Emby节点
    type: select
    proxies:
      - DIRECT
      - 代理
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Emby.png
  - name: OpenAi
    type: select
    proxies:
      - 代理
      - 香港节点
      - 日本节点
      - 台湾节点
      - 美国节点
      - 新加坡节点
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
  - name: AdBlock
    type: select
    proxies:
      - REJECT
      - DIRECT
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Adblock.png
  - name: 兜底分流
    type: select
    proxies:
      - 代理
      - DIRECT
      - 自动选择
      - 香港节点
      - 日本节点
      - 台湾节点
      - 美国节点
      - 新加坡节点
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
  - name: 负载均衡
    type: load-balance
    include-all: true
    interval: 300
    tolerance: 50
    strategy: round-robin
    icon: https://img.icons8.com/?size=100&id=80435&format=png&color=000000
  - name: 自动选择
    type: url-test
    include-all: true
    interval: 3600
    tolerance: 50
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Urltest.png
  - name: 香港节点
    type: url-test
    include-all: true
    interval: 3600
    tolerance: 50
    filter: 港|HK|(?i)Hong
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
  - name: 日本节点
    type: url-test
    include-all: true
    interval: 3600
    tolerance: 50
    filter: 日|东京|JP|(?i)Japan
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
  - name: 台湾节点
    type: url-test
    include-all: true
    interval: 3600
    tolerance: 50
    filter: 台|湾|TW|(?i)Taiwan
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
  - name: 美国节点
    type: url-test
    include-all: true
    interval: 3600
    tolerance: 50
    filter: 美|US|(?i)States|American
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
  - name: 新加坡节点
    type: url-test
    include-all: true
    interval: 3600
    tolerance: 50
    filter: 新|坡|SG|(?i)Singapore
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png

